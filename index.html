<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Her <3</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ff9ecf, #ff6fb5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Password Card */
.card {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    text-align: center;
    color: white;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
}

h1 {
    font-size: 24px;
}

input {
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    width: 100%;
    text-align: center;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

/* Buttons */
#unlockBtn {
    background: white;
    color: hotpink;
    font-weight: bold;
    width: 100%;
}

#yesBtn {
    background: white;
    color: hotpink;
}

#noBtn {
    background: red;
    color: white;
    position: absolute;
}

/* Shake Animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.4s;
}

/* Main Content */
#mainContent {
    display: none;
    text-align: center;
    width: 100%;
}

.question {
    color: white;
    font-size: 26px;
    padding: 0 20px;
}

.btn-container {
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen" class="card">
    <h1>Enter Password >:)</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="unlockBtn" onclick="checkPassword()">Unlock ðŸ’•</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <div class="question">
        Will you be my Valentine? ðŸ¥ºðŸ’—
    </div>

    <div class="btn-container">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script>
function checkPassword() {
    const password = document.getElementById("passwordInput").value;
    const card = document.getElementById("passwordScreen");

    if (password === "Zamzaenta") {
        card.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
    }
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

/* Move button function */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* PC hover */
noBtn.addEventListener("mouseover", moveNoButton);

/* Mobile touch */
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
});

/* YES clicked */
yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            text-align:center;
            color:white;
            padding:20px;
        ">
            <h1 style="font-size:28px;">
                Yay!!! Love you lots zamiee ðŸ’•
            </h1>
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
                 style="max-width:300px; width:90%; border-radius:20px;">
        </div>
    `;
});
</script>

</body>
</html>
