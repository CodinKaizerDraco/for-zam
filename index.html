<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {

h1 {

#yesBtn {
    background-color: white;
    color: hotpink;

#noBtn {
    background-color: red;

</head>

<body>

<div id="passwordScreen" class="container">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <br><br>
    <button onclick="checkPassword()">Enter</button>
</div>

<div id="mainContent" class="container" style="display:none;">
    <h1 style="color:white;">Will you be my Valentine ðŸ¥ºðŸ’—</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
    <div id="message"></div>
</div>

<script>
function checkPassword() {
    const password = document.getElementById("passwordInput").value;
    if (password === "Zamzaenta") {

        
        document.body.style.backgroundColor = "pink";

        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        alert("Wrong password");
    }
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveNoButton() {
    const rect = noBtn.getBoundingClientRect();

    const maxX = window.innerWidth - rect.width - 20;
    const maxY = window.innerHeight - rect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed"; 
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}


noBtn.addEventListener("mouseover", moveNoButton);


noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
});


noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", function() {

    document.getElementById("mainContent").innerHTML = `
        <div style="text-align:center; max-width:600px; margin:auto; padding:20px; color:white;">
            <h1>Yay!!! Love you lots zam ðŸ’•</h1>

            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
                 width="300" 
                 style="border-radius:15px; margin-top:15px; max-width:90%;">

            <p id="typedText" style="
                font-size:14px;
                margin-top:18px;
                line-height:1.6;
                opacity:0.95;
                min-height:80px;
            "></p>
        </div>
    `;

    const text = "For as long as I'm alive, until my last breath, you'll be loved by me. I have never loved anyone or anything as deeply as I love you, and I mean that with my entire soul and entire heart. Even though we are from different religions, I truly hope we get together in the future. Love you ðŸ™‚";

    let i = 0;
    const speed = 35; // typing speed (smaller = faster)

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typedText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();
});
