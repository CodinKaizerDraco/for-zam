<!DOCTYPE html>
<html>
<head>
<title>For her <3</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: 0.4s;
}

.container {
  text-align: center;
}

#mainContent,
#finalMessage {
  display: none;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
}

#noBtn {
  position: absolute;
}

#typedText {
  font-size: 14px;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  color: white;
}
</style>
</head>
<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen" class="container">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput">
  <br><br>
  <button id="enterBtn">Enter</button>
</div>

<!-- MAIN SCREEN -->
<div id="mainContent" class="container">
  <h2 style="color:white;">Will you be my Valentine? ðŸ¥º</h2>
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No ðŸ˜¢</button>
</div>

<!-- FINAL SCREEN -->
<div id="finalMessage" class="container">
  <h2 style="color:white;">Yay!!! Love you lots zamieee :D to ðŸ’•</h2>

  <img 
    src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
    width="300"
    style="border-radius:15px; margin-top:15px; max-width:90%;"
  >

  <p id="typedText"></p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const enterBtn = document.getElementById("enterBtn");
  const passwordInput = document.getElementById("passwordInput");
  const passwordScreen = document.getElementById("passwordScreen");
  const mainContent = document.getElementById("mainContent");
  const finalMessage = document.getElementById("finalMessage");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const typedText = document.getElementById("typedText");

  // PASSWORD BUTTON
  enterBtn.addEventListener("click", function() {
    if (passwordInput.value.trim() === "DracoMenace") {
      passwordScreen.style.display = "none";
      mainContent.style.display = "block";
      document.body.style.backgroundColor = "pink";
    } else {
      alert("Wrong password");
    }
  });

  // MOVE NO BUTTON
  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // YES BUTTON
  yesBtn.addEventListener("click", function() {

    mainContent.style.display = "none";
    finalMessage.style.display = "block";

    typedText.style.opacity = "0";

    typedText.textContent =
    "For as long as I'm alive, until my last breath, you'll be loved by me. I have never loved anyone or anything as deeply as I love you, and I mean that with my entire soul and entire heart. Even though we are from different religion, I truly hope that we get together in the future. Love you ðŸ™‚";

    setTimeout(function() {
      typedText.style.opacity = "1";
    }, 200);

  });

});
</script>

</body>
</html>
