<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For her <3</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background-color 0.4s ease;
}

.container {
    text-align: center;
    position: relative;
    width: 100%;
    padding: 20px;
}

h1 {
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background-color: white;
    color: hotpink;
}

#noBtn {
    background-color: red;
    color: white;
    position: absolute;
}

input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid black;
}

/* Hidden initially */
#mainContent {
    display: none;
}

#finalMessage {
    display: none;
    color: white;
    max-width: 600px;
    margin: auto;
}

#typedText {
    font-size: 14px;
    margin-top: 18px;
    line-height: 1.6;
    opacity: 0.95;
}
</style>
</head>

<body>

<!-- Password Screen -->
<div id="passwordScreen" class="container">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <br><br>
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- Valentine Question -->
<div id="mainContent" class="container">
    <h1 style="color:white;">Will you be my Valentine ðŸ¥º</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<!-- Final Message -->
<div id="finalMessage" class="container">
    <h1>Yay!!! Love you lots zam ðŸ’•</h1>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
         width="300"
         style="border-radius:15px; margin-top:15px; max-width:90%;">

    <p id="typedText"></p>
</div>

<script>

// Password Check
function checkPassword() {
    const password = document.getElementById("passwordInput").value;

    if (password === "Zamzaenta") {
        document.body.style.backgroundColor = "pink";
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        alert("Wrong password");
    }
}

// Buttons
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Move No Button (Works forever on mobile + PC)
function moveNoButton() {
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// YES CLICK
yesBtn.addEventListener("click", function() {

    document.getElementById("mainContent").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";

    const textElement = document.getElementById("typedText");

    const text = "For as long as I'm alive, until my last breath, you'll be loved by me. I have never loved anyone or anything as deeply as I love you, and I mean that with my entire soul and entire heart. Even though we are from different religion, I truly hope we get together in the future. Love you ðŸ™‚";

    let i = 0;
    const speed = 30;

    function typeWriter() {
        if (i < text.length) {
            textElement.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();
});

</script>

</body>
</html>
